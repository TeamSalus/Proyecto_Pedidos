<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../src/registroForm/registro3.js" async></script>

    <title>Registro de usuario</title>
</head>
<body>
    <div>
        <form action="/" method="POST">
        <img src="../img/logo_prueba.png" alt="ropa_deportiva" class="imgSeccion" style="width: 10%; margin:none">
            <h3>Crea una cuenta con nosotros.</h3>
            <h5>PASO 3</h5>
            <label for="email">CORREO ELECTRÓNICO*</label><br>
            <input type="email" name="email" id="email" placeholder="Dirección de email"><br><br>
            <label for="contraseña">CONTRASEÑA*</label><br>
            <input type="password" name="password" id="contraseña" placeholder="Mínimo 6 caracteres"><br><br>
            <label for="rep_contraseña">CONFIRMA TU CONTRASEÑA*</label><br>
            <input type="password" id="rep_contraseña" name="password" placeholder="Confirmar contraseña"><br><br>
            <input type="submit" value="CONTINUAR">   
        </form>
        </div> 
</body>
</html>
